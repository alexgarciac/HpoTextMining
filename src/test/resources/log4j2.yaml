### See https://springframework.guru/log4j-2-configuration-using-yaml/
Configutation:
  name: Default

  Properties:
    Property:
      -
        name: log-path
        value: "logs"
      -
        name: project-name
        value: "test-hpo-text-mining"

  Appenders:
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[ %-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: File_Appender
      fileName: ${log-path}/${project-name}.log
      PatternLayout:
        pattern: "[ %-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: RollingFile_Appender
        fileName: ${log-path}/${project-name}-rolling.log
        filePattern: "logs/archive/rollingfile.log.%d{yyyy-MM-dd-hh-mm}.gz"
        PatternLayout:
          pattern: "[ %-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 1 KB
        DefaultRollOverStrategy:
          max: 5

  Loggers:
      Root:
        level: info
        AppenderRef:
          - ref: Console_Appender

